<div class="row">
    <div class="col-xs-12">
        <button class="btn-success">New Recipe</button>
    </div>
</div>

<hr>
<!-- Replicate the code below for each item in the recipes array -->

<div class="row">
    <div class="col-xs-12">
        <a 
        href="#" 
        class="list-group-item clearfix" 
        *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h4><div class="list-group-item-heading">{{recipe.name}}</div></h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
                </div>
                <span class="pull-right">
               
                    <img 
                [src]="recipe.imagePath"
                alt="{{recipe.name}}" 
                class="img-responsive" 
                style="max-height: 50px;">
                </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
