<div class="row">
    <div class="col-xs-12">
        <button class="btn-success">New Recipe</button>
    </div>
</div>

<hr>
<!-- Replicate the code below for each item in the recipes array -->

<div class="row">
    <div class="col-xs-12">

        <app-recipe-item
        *ngFor = "let recipe of recipes"
        [inputRecipe] = "recipe"
        (click) = "recipeClick(recipe)">
<!-- 
        input recipe is so that we can bind to each element of the array in reciep-list
         -->
         <!-- (recpieItem) is for sending the indiviual recipe up -->



        ></app-recipe-item>
    </div>
</div>
