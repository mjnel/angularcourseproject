<div class="row">
  <div class="col-xs-12">
    <img [src]="incomingRecipe.imagePath" alt="{{incomingRecipe.name}}" class="img-responsive"
    style = "max-height: 25em" 
    >
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1> {{incomingRecipe.name}} </h1>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div 
      class="btn-group"
      appDropdown
      >
        <button type="button" class="btn btn-primary dropdown-toggle" appDropdown >Manage Recipe <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li (click) = "toShoppingList(ingridents)"> <a href="#">To Shopping List </a></li>
          <li> <a href="#">Edit Recipe </a></li>
          <li> <a href="#">Delete Recipe </a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{incomingRecipe.description}} 
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class ="list-group">
      <li class="list-group-item"
      
          *ngFor ="let ingrident of incomingRecipe.Ingreidents;  let i = index" [attr.data-index]="i">
          
          
                {{ingrident.name }} - {{ingrident.amount}}
      </li>

    </ul>
  </div>
</div>
