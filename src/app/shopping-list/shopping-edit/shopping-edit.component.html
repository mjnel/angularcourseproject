<div class="row">


  <div class="col-xs-12">
    <form> 
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="Name" class="form-control" #nameRef>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount ">Amount</label>
          <input type="number" id="amount" class="form-control" #amountRef>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click) = "onAddClick()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>

      <!-- use the add button using the local ref or usigg viewChild 
        once clieced you create a new ingreident and add to array of ingredidents  -->


    </form>
  </div>
</div>
